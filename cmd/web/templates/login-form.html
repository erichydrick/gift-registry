{{define "login-form"}}
<form id="login-form" hx-disabled-elt="#login-submit" hx-swap="outerHTML" hx-post="/login">
    <div id="login-error" class="danger" {{if ne .Errors.ErrorMessage "" }}{{else}}hidden{{end}}>
        {{.Errors.ErrorMessage}}
    </div>
    <div class="form-input-group">
        <div class="left">
            <label for="login-email">Email address</label>
        </div>
        <div class="right">
            <input type="email" id="login-email" name="email" value='{{or .Email ""}}' />
            <small id="login-email-error" class="danger" {{if eq .Errors.Email nil
                }}hidden{{end}}>{{.Errors.Email}}</small>

        </div>
    </div>
    <div class="w-100">
        <button id="login-submit" class="btn btn-contained primary w-100" type="submit">Login</button>
    </div>
</form>
{{end}}
