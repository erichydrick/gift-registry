<!DOCTYPE html>
<html>

<head>

    <title>Gift Registry PoC Page</title>

</head>

<body>

    <h1>PoC Confirmation</h1>
    <h2><em>If this page has data, then our end-to-end proof-of-concept is a success, and we can move on to user
            registration and management.</em></h2>

    <ul style="text-decoration: none;">
        {{ range .}}
        <li>
            ID: <em>{{ .ExternalId }}</em>
            First Name: <em>{{ .FirstName }}</em>
            Last Name: <em>{{ .LastName }}</em>
            Email: <em>{{ .EmailAddress }}</em>
        </li>
        {{ end }}
    </ul>

</body>

</html>
